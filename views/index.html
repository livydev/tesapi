  <style>
* {
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
  box-sizing: border-box;
}

body {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #350048;
}

.container {
  width: 600px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.container > .btn {
  position: relative;
  width: 155px;
  height: 50px;
  margin: 20px;
}

.container > .btn > a {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 30px;
  color: #fff;
  z-index: 1;
  font-weight: 400;
  letter-spacing: 1px;
  text-decoration: none;
  overflow: hidden;
  transition: 0.75s;
  backdrop-filter: blur(15px);
}

.container > .btn:hover > a {
  letter-spacing: 3px;
}

.container > .btn > a::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
  transform: skewX(45deg) translateX(0);
  transition: 0.75s;
}

.container > .btn:hover > a::before {
  transform: skewX(45deg) translateX(200%);
}

.container > .btn::before {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -5px;
  width: 30px;
  height: 10px;
  background: #f00;
  border-radius: 10px;
  transition: 0.75s;
}

.container > .btn:hover::before {
  bottom: 0;
  height: 50%;
  width: 80%;
  border-radius: 30px;
  transition-delay: 0.25s;
}

.container > .btn::after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: -5px;
  width: 30px;
  height: 10px;
  background: #f00;
  border-radius: 10px;
  transition: 0.75s;
}

.container > .btn:hover::after {
  top: 0;
  height: 50%;
  width: 80%;
  border-radius: 30px;
  transition-delay: 0.25s;
}

.container > .btn:nth-child(1)::before,
.container > .btn:nth-child(1)::after {
  background: #ff1f71;
  box-shadow: 0 0 5px #ff1f71, 0 0 15px #ff1f71, 0 0 30px #ff1f71,
    0 0 60px #ff1f71;
}

.container > .btn:nth-child(2)::before,
.container > .btn:nth-child(2)::after {
  background: #2bd2ff;
  box-shadow: 0 0 5px #2bd2ff, 0 0 15px #2bd2ff, 0 0 30px #2bd2ff,
    0 0 60px #2bd2ff;
}

.container > .btn:nth-child(3)::before,
.container > .btn:nth-child(3)::after {
  background: #1eff45;
  box-shadow: 0 0 5px #1eff45, 0 0 15px #1eff45, 0 0 30px #1eff45,
    0 0 60px #1eff45;
}
</style>

.window::before {
  display: block;
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: 0;
  background: linear-gradient(rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.7) 27%, rgba(255, 255, 255, 0) calc(27% + 4px));
}
.window.blurred {
  backdrop-filter: blur(7px) brightness(1.25);
}
.window.opaque {
  background-color: slategray;
  backdrop-filter: none;
}

.window.basic {
  backdrop-filter: none;
  background: none;
  background-image: linear-gradient(#bbc0c4, #c8ccd1 25px, #bbc0c4);
  background-color: #c8ccd1;
  background-attachment: scroll;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4) inset, -1px -1px 0 0 #3980c8 inset;
  border-radius: 8px 8px 0 0;
}
.window.basic ::before {
  background: none;
  background: linear-gradient(rgba(255, 255, 255, 0) 10%, rgba(255, 255, 255, 0.34) 27%, rgba(255, 255, 255, 0) calc(27% + 4px));
}
.window.basic .titlebar .title .text {
  text-shadow: 0 0 4px #fff, 0 0 6px #fff, 0 0 10px #fff;
  text-shadow: none;
}
.window.basic .titlebar .controls {
  top: 0;
  border-radius: 5px;
  box-shadow: none;
}
.window.basic .titlebar .controls button {
  margin-right: 4px;
  border-radius: 3px;
  border-color: rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 0 0 1px rgba(255, 255, 255, 0.5);
  width: 32px;
}
.window.basic .titlebar .controls button:last-child {
  margin-right: 0;
}
.window.basic .viewport {
  box-shadow: none;
  border-color: #788088;
}

.titlebar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  margin: 6px 8px;
  align-items: center;
  user-select: none;
  pointer: default;
}
.titlebar .title {
  display: inline-flex;
  align-items: center;
}
.titlebar .title .icon {
  display: block;
  height: 16px;
  width: 16px;
  background: slategray;
  border: 1px solid #596673;
  border-radius: 16px;
  margin-right: 8px;
}
.titlebar .title .text {
  text-shadow: 0 0 4px #fff, 0 0 6px #fff, 0 0 10px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
}

.controls {
  position: relative;
  display: inline-flex;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
  border-radius: 0 0 5px 5px;
  top: -7px;
  user-select: all;
}
.controls button {
  border-radius: 0;
  min-width: unset;
  min-height: unset;
  appearance: none;
  padding: 0;
  height: 20px;
  border: 1px solid rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
  margin-right: -1px;
  color: #fff;
  color: transparent;
  background: linear-gradient(rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 52%, rgba(0, 0, 0, 0.1) 52.5%, rgba(255, 255, 255, 0.25));
  background-color: rgba(112, 128, 144, 0.5);
  width: 40px;
  transition: background-color 125ms ease-in-out, box-shadow 125ms ease-out;
}
.controls button:hover, .controls button:focus {
  outline: none;
  background-color: #4da6ff;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 0 10px 2px #3499ff;
  z-index: 1;
}
.controls button:first-child {
  border-radius: 0 0 0 5px;
}
.controls button:last-child {
  border-radius: 0 0 5px 0;
  background: linear-gradient(rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 52%, rgba(0, 0, 0, 0.1) 52.5%, rgba(255, 255, 255, 0.25)), linear-gradient(90deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0) 65%, rgba(0, 0, 0, 0.25));
  background-color: #e03a24;
  margin-right: 0;
  width: 55px;
}
.controls button:last-child:hover, .controls button:last-child:focus {
  background-color: #ff4e37;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 0 10px 2px #ff4e37;
}
.controls button .control-icon {
  filter: drop-shadow(0 0 0.75px rgba(0, 0, 0, 0.75)) drop-shadow(0 0 0.5px black);
}
.controls button .control-icon::before {
  display: block;
  content: "";
  background-color: white;
  background-image: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.35));
}
.controls button.minimize-button {
  width: 29px;
}
.controls button.minimize-button .control-icon::before {
  height: 3px;
  width: 10px;
  margin-top: 4px;
}
.controls button.maximize-button {
  width: 28px;
}
.controls button.maximize-button .control-icon::before {
  height: 8px;
  width: 10px;
  clip-path: url(#maximize-button);
}
.controls button.close-button {
  width: 48px;
}
.controls button.close-button .control-icon::before {
  clip-path: url(#close-icon);
  width: 10px;
  height: 8px;
}

.toolbar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 3px;
  border-bottom: 1px solid #bcc0c4;
  background-image: linear-gradient(rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 52%, rgba(0, 0, 0, 0.025) 52.5%, rgba(255, 255, 255, 0.1)), linear-gradient(#f1f2f4, #e2e6e9);
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.25) inset, 0 0 0 1px rgba(0, 0, 0, 0.1);
  z-index: 20;
}

.toolbar-items {
  display: flex;
}
.toolbar-items button {
  display: inline-flex;
  align-items: center;
  background: transparent;
  border-color: transparent;
  box-shadow: none;
  color: #242629;
}
.toolbar-items button:hover, .toolbar-items button:focus {
  border-color: #adb3b9;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.35) inset;
}
.toolbar-items button:active {
  box-shadow: 0 0 7px 0 rgba(89, 102, 115, 0.35) inset, 0 0 0 1px rgba(255, 255, 255, 0.35) inset;
}
.toolbar-items button .icon {
  margin-right: 8px;
  width: 14px;
  height: 14px;
}
.toolbar-items button.icon-only {
  min-width: unset;
  min-height: 1.5rem;
}
.toolbar-items button.icon-only .icon {
  margin-right: 0;
}

.info-button .icon {
  border-radius: 8px;
}

.viewport {
  display: flex;
  flex-direction: column;
  flex: 1 1 auto;
  border: 1px solid rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
  border-radius: 2px;
  margin: 0 8px 8px;
  background: #fcfcfc;
  overflow: hidden;
}

.main {
  display: flex;
  flex-direction: column;
  flex: 1 1 auto;
}

.content {
  flex: 1 1 auto;
}

.details {
  padding: 4px 8px;
  border-top: 1px solid #afb3b7;
  background: #eaecee;
  box-shadow: 0 2px 3px -2px rgba(144, 147, 150, 0.25) inset;
  color: #171a1c;
}

label.checkbox {
  display: inline-flex;
  align-items: center;
  font-size: 1em;
}
label.checkbox.disabled {
  opacity: 0.5;
}
label.checkbox:focus {
  outline: none;
}
label.checkbox::before {
  flex-grow: 0;
  flex-shrink: 0;
  display: block;
  content: "";
  height: 9px;
  width: 9px;
  border: 1px solid transparent;
  margin: 1px;
  margin-right: 6px;
  background-image: linear-gradient(135deg, #c1c2c3, white 60%);
  background-origin: border-box;
  background-repeat: no-repeat;
  background-clip: border-box;
  background-size: 100% 100%;
  box-shadow: 0 0 0 1px #656668, 0 0 0 1px rgba(101, 102, 104, 0.25) inset;
}
label.checkbox:focus::before, label.checkbox:active::before {
  box-shadow: 0 0 0 1px #656668, 0 0 0 2px slategray, 0 0 0 1px rgba(101, 102, 104, 0.25) inset;
}
label.checkbox.checked::after {
  display: block;
  content: "";
  position: absolute;
  top: 1px;
  left: 4px;
  height: 0.5em;
  width: 0.275em;
  border-color: currentColor;
  border-style: solid;
  border-width: 0 2px 2px 0;
  transform: rotateZ(45deg) skew(15deg);
}
label.checkbox input[type=checkbox] {
  position: absolute;
  left: -9999rem;
  top: -9999rem;
}

.icon {
  display: block;
  height: 16px;
  width: 16px;
  background: #abb3ba;
  border: 1px solid #8f99a4;
  border-radius: 4px;
}

.client-frame-controls {
  margin: 0 8px 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.client-frame-controls input[type=text] {
  display: inline-flex;
  font-family: "Segoe UI", sans-serif;
  padding: 2px 8px;
  background: rgba(252, 252, 252, 0.65);
  border: 1px solid rgba(0, 0, 0, 0.65);
  border-radius: 2px;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.4) inset;
}
.client-frame-controls input[type=text]::placeholder {
  font-style: italic;
}
.client-frame-controls input[type=text]:focus {
  outline: none;
  background-color: rgba(252, 252, 252, 0.95);
}
.client-frame-controls:empty {
  display: none;
}

.client-area {
  padding: 8px;
}
.client-area h3 {
  margin-bottom: 1rem;
  font-size: 1.25rem;
  color: #434d56;
  color: #242629;
}
.client-area .options-list {
  margin-bottom: 1rem;
}
.client-area .options-list li {
  padding: 2px 0 2px 1rem;
}

.photo-credit {
  margin: 10px;
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: 1;
}

<script src='https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.2.0/draggabilly.pkgd.min.js'></script><script>
const AeroCheckbox = {
  name: "AeroCheckbox",
  template: `<label class="checkbox" :class="{'checked': checked, 'disabled': disabled}" :tabindex="!disabled ? 0 : -1" @keydown.space.prevent="toggle"><input type="checkbox" :checked="checked" :disabled="disabled" @click="toggle" tabindex="-1"/>{{label}}</label>`,
  model: {
    prop: 'checked',
    event: 'change'
  },
  props: {
    checked: {
      type: Boolean,
    },
    disabled: {
      type: Boolean

    },
    label: {
      type: String,
      required: true
    }
  },
  methods: {
    toggle(event) {
      event.preventDefault();
      if(!this.disabled) {
        this.$emit('change', !this.checked);
      }      
    },
  }
};

Vue.component("aero-checkbox", AeroCheckbox);

var app = new Vue({
  el: "#mount",
  data() {
    return {
      wdo: {},
      title: "Welcome To Wudy Rest Api's",
      aero: {
        basic: false,
        transparency: CSS.supports('color', 'rgba(0,0,0,0.5)'),
        blur: CSS.supports('backdrop-filter', 'blur(1px)'),
        css: {
          boxShadow: true,
          overflowHidden: true,
          dropShadowFilter: false
        }
      },
      showSidebar: false
    };
  },
  mounted() {
    this.wdo = new Draggabilly(this.$refs.window, {
      containment: "#mount",
      handle: ".titlebar"
    });

    this.wdo.on("dragStart", event => {});
  },
  beforeDestroy() {
    this.wdo.destroy();
  }
});
</script>
